<html>

<head>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id='background'>
        <div id='character'
            style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'>
        </div>
    </div>
    <script type="text/javascript">
        var leftValue = 450, topValue = 100;
        var walkValue = 1;
        var direction;
        var updated = false;

        function update() {
            // Updated to make the Ninja only move between 0 and 500 pixels
            if (leftValue < 0) {
                leftValue = 0;
            }
            if (leftValue > 500) {
                leftValue = 500;
            }


            if (topValue < 0) {
                topValue = 0;
            }
            if (topValue > 500) {
                topValue = 500;
            }

            if (walkValue == 1) {
                walkValue = 2;
            }
            else {
                walkValue = 1;
            }

            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
            document.getElementById("character").style.backgroundImage = 
                "url('img/" + direction + walkValue + ".png')";
        }

        document.onkeydown = function (e) {
            console.log(e);
            updated = false;

            if (e.keyCode == 37) { // LEFT
                leftValue = leftValue - 10;
                direction = "left";
                updated = true;

            }
            else if (e.keyCode == 39) { // RIGHT
                leftValue = leftValue + 10;
                direction = "right";
                updated = true;
            }
            else if (e.keyCode == 40) { // DOWN
                topValue = topValue + 10;
                direction = "down";
                updated = true;
            }
            else if (e.keyCode == 38) { // UP
                topValue = topValue - 10;
                direction = "top";
                updated = true;
            }
            
            if (updated){
                update();
            }
        }
    </script>
</body>

</html>
