<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="searchHeader">
            <h1>Dojonary</h1>
            <input type="text" id="searchTxt" class="searchTxt" value="Search">
            <button class="loginBn" onclick="loginBnHandler(this);">Login</button>
        </div>

        <div class="searchBody">
            <!-- Left Side Boxes -->
            <div class="bodyLeft">
                <!-- Box 1 Top -->
                <div class="boxL">
                    <div class="boxL_left">
                        <h1>ninja</h1>
                        <p class="line2 italic">noun</p>
                        <p class="line3">Plural: <span class="italic">ninjas</span></p>
                        <p>
                            <button class="likesBn" onclick="alert('Ninja was liked');">13 likes</button>
                        </p>
                    </div>

                    <div class="boxL_right">
                        A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
                    </div>
                </div>

                <!-- Box 2 bottom -->
                <div class="boxL">
                    <div class="boxL_left">
                        <h1>ninja</h1>
                        <p class="line2 italic">noun</p>
                        <p class="line3">Plural: <span class="italic">ninjas</span></p>
                        <p>
                            <button class="likesBn">37 likes</button>
                        </p>
                    </div>

                    <div class="boxL_right">
                        A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus
                    </div>                    
                </div>
            </div>

            <!-- Right Side Box -->
            <div class="bodyRight">
                <div class="boxR">
                    <h3>Dojonary is defined by <strong>YOU</strong></h3>
                    <button class="addBn" onclick="addBnHandler(this);">Add Definition</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
