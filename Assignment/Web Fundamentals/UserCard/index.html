<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img src="icons/user-circle.png" alt="Profile Pic" class="pic">

        <label class="name">Jane Doe</label>
        <div>
            <img src="icons/map-marker.png" alt="Location" class="icon">
            <label class="label_loc">Seattle</label>
        </div>

        <div class="description">
            <label class="label_desc">Developer | Engineer | Problem Solver</label>
            <label class="label_desc">Master of shadows and the Internet!</label>
        </div>

        <div>
            <img src="icons/gear.png" alt="Gear" class="icon">
            <a href="#" class="edit">edit profile</a>
        </div>

    </div>
</body>

</html>
