<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <ul class="navbar_menubar">
            <li class="navbar_title">Profile</li>
            <li><a href="#" class="navbar_menu">Home</a></li>

    <div class="main">

                </div>

                <div class="usercard_body">
                    <p class="usercard_name">Jane Doe</p>
                    <p>
                        <img src="icons/map-marker.png" alt="Location" class="usercard_icon">

                    </p>

                    <p class="usercard_label_desc">
                        Developer | Engineer | Problem Solver<br>
                        Master of shadows and the Internet!
                    </p>

                    <p>
                        <a href="#" class="usercard_edit">
                            <img src="icons/gear.png" alt="Gear" class="usercard_icon">edit profile
                        </a>
                    </p>
                </div>
            </div>

            <div id="edu" class="graybox">
                dkfjkldsfjkldsfjlksdfjlksdaf<br>
                kfjkdsf<br>
                kldjflkdsfj
                sdfjkdsfld
                djdfklsdajf
                sdfklsdf

        </div>

        <div id="col2" class="main_column">
            <div id="requests" class="graybox">

</html>
