<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body>
    <form action="/submit_survey" method="post">
        <div class="container m-3">
            <div class="col-6 offset-3 bg-secondary rounded">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <h1 class="text-warning">Dojo Survey</h1>
                    </div>
                </div>

                <!-- Name -->
                <div class="form-group">
                    <label for="name" class=" text-white">Name : <span class="text-danger font-weight-bold"> *
                        </span></label>
                    <input type="text" name="name" id="name" required maxlength="255" class="rounded form-control">
                </div>

                <!-- Sex -->
                <div class="form-group">
                    <label for="sex" class=" text-white">Sex : </label>
                    <div class="form-check">
                        <input type="radio" name="sex" id="male" value="male" class="form-check-input">
                        <label for="male" class=" text-white form-check-label">Male </label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="sex" id="female" value="female" class="form-check-input">
                        <label for="female" class=" text-white form-check-label">Female </label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="sex" id="other" value="Prefer Not to Specify" class="form-check-input">
                        <label for="other" class=" text-white form-check-label">Prefer Not to Specify </label>
                    </div>
                </div>

                <!-- Dojo Location -->
                <div class="form-group">
                    <label for="location" class=" text-white">Dojo Location : <span
                            class="text-danger font-weight-bold"> *</span></label>
                    <select name="location" id="location" class="rounded form-control" required>
                        <option value="" selected disabled>-- Select --</option>
                        <option value="Chicago">Chicago</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                    </select>
                </div>

                <!-- Favorite Language -->
                <div class="form-group">
                    <label for="language" class=" text-white">Favorite Language : <span
                            class="text-danger font-weight-bold"> *</span></label>
                    <select name="language" id="language" required class="rounded form-control">
                        <option value="" selected disabled>-- Select --</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </select>
                </div>

                <!-- Comments -->
                <div class="form-group">
                    <label for="comments" class=" text-white">Comments : </label>
                    <textarea name="comments" id="comments" class="rounded form-control"></textarea>
                </div>

                <!-- I Understand -->
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" name="understand" id="understand" value="true" class="form-check-input">
                        <label for="understand" class=" text-white form-check-label">I understand </label>
                    </div>
                </div>
                

                <input type="submit" value="Submit" class="form-group btn btn-warning">
            </div>
        </div>
    </form>
</body>

</html>
