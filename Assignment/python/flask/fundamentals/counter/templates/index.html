<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>

    <h1 class="d-flex justify-content-center">Counter</h1>
    <h3 class="d-flex justify-content-center text-success">{{session['times']}} time(s)</h3>
    <h4 class="d-flex justify-content-center text-warning">You visited the page {{session['actual_times']}} time(s)</h4>

    <form class="d-flex justify-content-center" action="/increment" method="post">
        <input type="text" name="count" id="count" class="m-3">
        <input type="submit" value="Increment" class="m-3">
        <input type="submit" value="Reset" class="m-3" formaction="/destroy_session" formmethod="get">
    </form>
</body>
</html>
