<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{data['action']}} User</title>
</head>

<body>
    <form action="" method="">
        <div class="col-6 offset-3 bg-secondary rounded">
            <div class="row my-3">
                <div class="col d-flex justify-content-between">
                    {% if data['action'] == 'Edit' %}
                    <h3 class="text-warning">Edit User {{data['id']}}</h3>
                    {% else %}
                    <h3 class="text-warning">Add a New User</h3>
                    {% endif %}
                    <a href="/users" class="btn btn-warning">Home</a>
                </div>
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="first_name" class=" text-white">First Name : <span class="text-danger font-weight-bold"> *
                    </span></label>
                <input type="text" name="first_name" id="first_name" required maxlength="255"
                    value="{{data['first_name']}}" class="rounded form-control">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="last_name" class=" text-white">Last Name : <span class="text-danger font-weight-bold"> *
                    </span></label>
                <input type="text" name="last_name" id="last_name" required maxlength="255"
                    value="{{data['last_name']}}" class="rounded form-control">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class=" text-white">Email : <span class="text-danger font-weight-bold"> *
                    </span></label>
                <input type="email" name="email" id="email" required maxlength="255" value="{{data['email']}}"
                    class="rounded form-control">
            </div>

            {% if data['action'] == 'Edit' %}
                <input type="submit" value="Update" class="form-group btn btn-warning"
                    formaction="/users/{{data['id']}}/update" formmethod="POST">
                <input type="submit" value="Show User" class="form-group btn btn-warning"
                    formaction="/users/{{data['id']}}" formmethod="GET">
            {% else %}
                <input type="submit" value="Create" class="form-group btn btn-warning"
                        formaction="/users/create" formmethod="POST">
            {% endif %}

        </div>
        </div>
    </form>
</body>

</html>
