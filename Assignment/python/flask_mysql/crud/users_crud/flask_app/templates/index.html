<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">User Table</h1>
    <div class="container-sm">
        <div class="d-flex justify-content-center">
            <table class="table table-dark w-75">
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                {% for data in data_list %}
                <tr class="table-secondary">
                    <td>
                        {{ data['id'] }}
                    </td>
                    <td>
                        {{ data['first_name'] + ' ' + data['last_name'] }}
                    </td>
                    <td>
                        {{ data['email'] }}
                    </td>
                    <td>
                        {{ data['created_at'] }}
                    </td>
                    <td>
                        <a href="/users/{{ data['id'] }}" class="btn btn-warning">Show </a>
                        <a href="/users/{{ data['id'] }}/edit" class="btn btn-warning">Edit </a>
                        <a href="/users/{{ data['id'] }}/destroy" class="btn btn-warning">Delete </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <a href="/users/new" class="btn btn-warning">Add a New User </a>
        </div>
    </div>
</body>

</html>
