<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User Info</title>
</head>

<body>
    <div class="container m-3">
        <div class="col-6 offset-3 bg-secondary rounded">
            <div class="row my-3">
                <div class="col d-flex justify-content-between">
                    <h3 class="text-warning">User {{data['id']}}</h3>
                    <a href="/users" class="btn btn-warning">Home</a>
                </div>
            </div>

            <!-- Name -->
            <div class="row my-3">
                <div class="col-5">
                    <h5 class="text-white">Full Name :</h5>
                </div>
                <div class="col-6">
                    <h5 class="text-white">{{ data['first_name'] + ' ' + data['last_name'] }}</h5>
                </div>
            </div>

            <!-- Email -->
            <div class="row my-3">
                <div class="col-5">
                    <h5 class="text-white">Email :</h5>
                </div>
                <div class="col-6">
                    <h5 class="text-white">{{data['email']}}</h5>
                </div>
            </div>

            <!-- Created At -->
            <div class="row my-3">
                <div class="col-5">
                    <h5 class="text-white">Created At :</h5>
                </div>
                <div class="col-6">
                    <h5 class="text-white">{{data['created_at']}}</h5>
                </div>
            </div>

            <!-- Last Update At -->
            <div class="row my-3">
                <div class="col-5">
                    <h5 class="text-white">Last Update At :</h5>
                </div>
                <div class="col-6">
                    <h5 class="text-white">{{data['updated_at']}}</h5>
                </div>
            </div>

            <a href="/users/{{ data['id'] }}/edit" class="btn btn-warning">Edit </a>
            <a href="/users/{{ data['id'] }}/destroy" class="btn btn-warning">Delete </a>

        </div>
    </div>
</body>

</html>
