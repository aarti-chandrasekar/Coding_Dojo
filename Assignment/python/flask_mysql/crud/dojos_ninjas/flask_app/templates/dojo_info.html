<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{{res_dict['dojo_name']}} Ninjas</title>
</head>

<body>
    <h1 class="text-center">{{res_dict['dojo_name']}} Ninjas</h1>
    <div class="container-sm">
        <div class="d-flex justify-content-center">
            <table class="table table-dark w-75">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
                {% for data in res_dict["data_list"] %}
                <tr class="table-secondary text-dark">
                    <td>
                        <a href="/ninjas/{{ data['id'] }}/edit">
                        {{ data['first_name'] }}</a>
                    </td>
                    <td>
                        {{ data['last_name'] }}
                    </td>
                    <td>
                        {{ data['age'] }}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <a href="/dojos" class="btn btn-warning">Home</a>
        </div>
    </div>
</body>

</html>
