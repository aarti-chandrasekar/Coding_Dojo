<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container align-content-center">
        <div class="d-flex justify-content-between m-3 gap-5">

            <!-- Left Container -->
            <!-- Register Container -->
            <div class="container bg-dark">
                <h1 class="text-primary">Register</h1>

                <form action="/users/register" method="POST">
                    <input name="form" value="register">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="first_name" class=" text-white">First Name : <span
                            class="text-danger font-weight-bold"> *
                        </span></label>
                        <input type="text" name="first_name" id="first_name" required maxlength="45"
                        value="{{data['first_name']}}" class="rounded form-control">
                    </div>
                    
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="last_name" class=" text-white">Last Name : <span
                            class="text-danger font-weight-bold"> *
                        </span></label>
                        <input type="text" name="last_name" id="last_name" required maxlength="45"
                        value="{{data['last_name']}}" class="rounded form-control">
                    </div>
                    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class=" text-white">Email : <span class="text-danger font-weight-bold"> *
                            </span></label>
                            <input type="email" name="email" id="email" required maxlength="320" value="{{data['email']}}"
                            class="rounded form-control">
                        </div>
                        
                        <!-- Password -->
                    <div class="form-group">
                        <label for="password" class=" text-white">Password : <span class="text-danger font-weight-bold">
                            *
                            </span></label>
                            <input type="password" name="password" id="password" required maxlength="60"
                            value="{{data['password']}}" class="rounded form-control">
                        </div>
                        
                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label for="confirm_password" class=" text-white">Confirm Password : <span
                                class="text-danger font-weight-bold"> *
                            </span></label>
                            <input type="password" name="confirm_password" id="confirm_password" required maxlength="60"
                            value="{{data['confirm_password']}}" class="rounded form-control">
                        </div>
                        
                        
                        <input type="submit" value="Register" class="form-group btn btn-primary my-2">
                    </form>
                </div>
                
            <!-- Right Container -->
            <!-- Login Container -->
            <div class="container bg-dark">
                <h1 class="text-success">Login</h1>
                
                <form action="/users/login" method="POST">
                    <input name="form" value="login">

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class=" text-white">Email : <span class="text-danger font-weight-bold"> *
                            </span></label>
                        <input type="email" name="email" id="email" required maxlength="320" value="{{data['email']}}"
                            class="rounded form-control">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class=" text-white">Password : <span class="text-danger font-weight-bold">
                                *
                            </span></label>
                        <input type="password" name="password" id="password" required maxlength="60"
                            value="{{data['password']}}" class="rounded form-control">
                    </div>

                    <input type="submit" value="Login" class="form-group btn btn-success my-2">
                </form>


            </div>

        </div>

    </div>



</body>

</html>
